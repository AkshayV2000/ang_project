<div class="container p-5"  >
  <div class="row">
      <div class="col-md-4" *ngFor="let cate of category">
          <div class="card align-items-center" style="width: 18rem; height: 22rem;" >
              <img src="http://127.0.0.1:8000/{{cate.category_image}}" class="card-img-top" alt="..." style="height: 200px;">
              <div class="card-body">
                <h3 class="card-title">{{cate.category_name}}</h3>
                <h5 class="card-text" >{{cate.category_des}}</h5>
               <div>
                <a class="btn btn-outline-primary" aria-current="page" type="button" [routerLink]="'/product-details'">PRODUCTS </a>
               </div>
              </div>
            </div>
      </div>
  </div>
</div>
